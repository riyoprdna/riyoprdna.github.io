<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Riyo Pradana - Portofolio</title>

<style>
/* Reset some default styles */
body, h1, h2, h3, p {
    margin: 0;
    padding: 0;
}

/* Global styles */
body {
    font-family: Arial, sans-serif;
}

header {
    text-align: center;
    padding: 50px 0;
    background-color: #f2f2f2;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    background-color: #333;
    padding: 10px 0;
}

nav ul li {
    margin: 0 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

section {
    padding: 50px;
}

/* Styles for projects section */
.project {
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
}

/* Add more CSS styling as needed */

/* Responsive styles */
@media screen and (max-width: 768px) {
    header {
        padding: 30px 0;
    }
    
    nav ul {
        flex-direction: column;
        align-items: center;
    }
    
    nav ul li {
        margin: 10px 0;
    }
    
    section {
        padding: 30px;
    }
}
</style>
</head>
<body>
    <header>
        <h1>Riyo Pradana</h1>
        <p>Web Developer</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm Riyo Pradana, a passionate web developer...</p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of Project 1...</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of Project 2...</p>
        </div>
        <!-- Add more project divs as needed -->
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>You can reach me at riyo@example.com</p>
    </section>
</body>
</html>
